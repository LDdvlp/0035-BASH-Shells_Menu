name: CD

on:
  push:
    tags:
      - "v*"

jobs:
  cd-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run lint
        run: make lint

      - name: Show tag info
        run: |
          echo "Tag: $GITHUB_REF"
          echo "Repository: $GITHUB_REPOSITORY"
